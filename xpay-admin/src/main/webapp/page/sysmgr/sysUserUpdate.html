<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head id="Head1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>SSM应用框架-修改用户</title>
<link rel="stylesheet" type="text/css" href="../../css/default.css" />
<link rel="stylesheet" type="text/css" href="../../js/themes/gray/easyui.css" />
<link rel="stylesheet" type="text/css" href="../../js/themes/icon.css" />
<script type="text/javascript" src="../../js/jquery.min.js"></script>
<script type="text/javascript" src="../../js/jquery.easyui.min.js"></script>
</head>
<body class="easyui-layout">
	<div id="userUpdate_tab" data-options="border:false" class="easyui-tabs">
		<div title="基本信息" style="height: 100%;">
			<form id="updateSysUserForm" class="easyui-form" method="post"
				data-options="novalidate:true">
				<input type="hidden" id="sysUserId_hidden" name="id"></input> <input
					type="hidden" id="userRoleIds_update" name="userRoleIds" />
				<table cellpadding="8" align="center">
					<tr>
						<td colspan="2">用户名:</td>
						<td colspan="6"><input class="easyui-textbox" type="text"
							id="loginName_update" name="loginName"
							data-options="required:true,width:180"></input></td>
					</tr>
					<tr>
						<td colspan="2">姓名:</td>
						<td colspan="6"><input class="easyui-textbox" type="text"
							id="trueName_update" name="trueName"
							data-options="required:true,width:180"></input></td>
					</tr>
					<tr>
						<td colspan="2">身份证号:</td>
						<td colspan="6"><input class="easyui-textbox" type="text"
							id="idNo_update" name="idNo"
							data-options="required:true,width:180"></input></td>
					</tr>
					<tr>
						<td colspan="2">联系电话:</td>
						<td colspan="6"><input class="easyui-textbox" type="text"
							id="mobile_update" name="mobile"
							data-options="required:true,width:180"></input></td>
					</tr>
					<tr>
						<td colspan="2">联系地址:</td>
						<td colspan="6"><input class="easyui-textbox" type="text"
							id="address_update" name="address"
							data-options="required:true,width:180"></input></td>
					</tr>
					<tr>
						<td colspan="2">邮箱:</td>
						<td colspan="6"><input class="easyui-textbox" type="text"
							id="userMail_update" name="userMail"
							data-options="required:true,width:180"></input></td>
					</tr>
					<tr>
						<td colspan="2">状态:</td>
						<td colspan="6"><input id="userState_update" name="userState"
							style="width: 180px;"></input></td>
					</tr>
				</table>
			</form>
		</div>
		<div title="授权角色" style="height: 100%; padding: 5px;">
			<table id="sysUserRoleRelGrid_update" style="width: 100%; height: 100%;">
			</table>
		</div>
	</div>

	<script type="text/javascript">
		function doUpdateSysUser() {
			var flag = $("#updateSysUserForm").form('enableValidation').form(
					'validate');
			if (!flag) {
				return;
			}

			//判断是否授权角色
			var checkRoles = $('#sysUserRoleRelGrid_update').datagrid(
					'getChecked');
			if (null == checkRoles || checkRoles.length == 0) {
				$.messager.alert('提示', '用户没有授权角色，请授权');
				return;
			}
			var rIds = "";
			for (var i = 0; i < checkRoles.length; i++) {
				if (i + 1 == checkRoles.length) {
					rIds = rIds + checkRoles[i].id;
				} else {
					rIds = rIds + checkRoles[i].id + ",";
				}
			}
			$("#userRoleIds_update").val(rIds);

			var postData = JSON.stringify($("#updateSysUserForm")
					.serializeJSON());
			$.ajax({
				url : "../../sysUser/updateSysUser",
				method : "POST",
				contentType : "application/json",
				dataType : "json",
				async : false,
				data : postData,
				success : function(data) {
					var ret = eval(data);
					if (ret.success) {
						$("#updateSysUser").dialog("close");
						$('#sysUserGrid').datagrid('reload');
					} else {
						$.messager.alert('错误', '操作失败');
					}
				},
				error : function(XMLHttpRequest, textStatus, errorThrown) {
					var result = JSON.parse(XMLHttpRequest.responseText);
					$.messager.alert('错误', result.errorMsg);
				}
			});
		}

		(function($) {

			$('#userUpdate_tab').tabs({
				border : false
			});
			
			var selSysUser = $('#sysUserGrid').datagrid('getSelected');
			//设置用户基本信息表单
			$("#sysUserId_hidden").val(selSysUser.id);
			$("#loginName_update").val(selSysUser.loginName);
			$("#trueName_update").val(selSysUser.trueName);
			$("#userMail_update").val(selSysUser.userMail);
			$("#mobile_update").val(selSysUser.mobile);
			$("#address_update").val(selSysUser.address);
			$("#idNo_update").val(selSysUser.idNo);

			//加载用户状态下拉
			$('#userState_update').combobox({
				data : window.parent.dictCache.getDictItems("sysuser_status"),
				valueField : 'itemCode',
				textField : 'itemName'
			});
			$('#userState_update').combobox('setValue', selSysUser.userState);

			//加载角色岗位列表数据
			$('#sysUserRoleRelGrid_update').datagrid({
				url : '../../sysRole/querySysRole',
				pagination : true,
				rownumbers : true,
				ctrlSelect : true,
				checkbox : true,
				height : '290px',
				queryParams : {
					pageSize : 10,
					currentPageNum : 1,
					condition : null
				},
				loadFilter : function(ret) {
					if (ret.success) {
						return ret;
					} else {
						$.messager.alert('错误', '角色/岗位加载失败');
					}
				},
				onLoadSuccess:function(){
					//设置选中用户授权角色
					$.ajax({
						url : "../../sysUser/queryUserRoles",
						method : "POST",
						dataType : "json",
						async : false,
						data : {
							"userId" : selSysUser.id
						},
						success : function(data) {
							var ret = eval(data);
							if (!ret.success) {
								$.messager.alert('错误', '用户授权角色加载失败');
								return;
							}
							for (var i = 0; i < ret.data.length; i++) {
								var rows = $('#sysUserRoleRelGrid_update').datagrid(
										'getRows');
								for (var j = 0; j < rows.length; j++) {
									if (rows[j].id == ret.data[i]) {
										$('#sysUserRoleRelGrid_update').datagrid(
												'checkRow', j)
									}
								}
							}
						},
						error : function(XMLHttpRequest, textStatus, errorThrown) {
							$.messager.alert('错误', '用户授权角色加载失败');
						}
					});
				},
				columns : [ [ {
					field : 'id',
					title : '',
					checkbox : true
				}, {
					field : 'roleName',
					title : '名称',
					width : 150
				}, {
					field : 'memo',
					title : '描述',
					width : 350
				} ] ]

			});
			var p = $('#sysUserRoleRelGrid_update').datagrid('getPager');
			$(p).pagination({
				pageSize : 10,//每页显示的记录条数，默认为10 
				pageList : [ 5, 10, 15 ],//可以设置每页记录条数的列表 
				beforePageText : '第',//页数文本框前显示的汉字 
				afterPageText : '页    共 {pages} 页',
				displayMsg : '当前显示 {from} - {to} 条记录   共 {total} 条记录',
			});

		})(jQuery);
	</script>
</body>
</html>
